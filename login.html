<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Chợ thuê đồ SV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3fa;
            margin: 0;
        }

        .login-panel {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 28px 32px;
            max-width: 400px;
            margin: 60px auto 0 auto;
            box-shadow: 0 2px 10px #dde0ee;
        }

        .panel-title {
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            color: #1976d2;
            margin-bottom: 22px;
        }

        .form-group {
            margin-bottom: 18px;
        }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 8px;
            }

            .form-group input {
                width: 100%;
                padding: 10px 8px;
                border-radius: 5px;
                border: 1px solid #bbc6e0;
                font-size: 15px;
            }

        .btn {
            width: 100%;
            padding: 12px;
            color: #fff;
            background: #409EFF;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

            .btn:hover {
                background: #005bbb;
            }

        .msg {
            color: red;
            text-align: center;
            margin-top: 12px;
            font-weight: bold;
        }

        .nav-link {
            text-align: center;
            margin-top: 14px;
        }

            .nav-link a {
                color: #1976d2;
                text-decoration: underline;
            }
    </style>
</head>
<body>

    <div class="login-panel">
        <h2 class="panel-title">Đăng nhập</h2>

        <div class="form-group">
            <label>Tên đăng nhập</label>
            <input id="user" type="text" placeholder="Nhập tên đăng nhập">
        </div>

        <div class="form-group">
            <label>Mật khẩu</label>
            <input id="pass" type="password" placeholder="Nhập mật khẩu">
        </div>

        <button class="btn" onclick="login()">Đăng nhập</button>

        <div class="msg" id="loginMsg"></div>

        <div class="nav-link">
            <a href="forgot-account.html">Quên mật khẩu </a>
            <br>
            <a href="register.html">Chưa có tài khoản? Đăng ký</a>
        </div>
    </div>

    <script>
        // KEY giống index.html dùng để hiển thị account
        const AUTH_KEY = 'authUser';

        function login() {
            const u = document.getElementById("user").value.trim();
            const p = document.getElementById("pass").value.trim();
            const msg = document.getElementById("loginMsg");
            msg.textContent = "";

            if (!u || !p) {
                msg.textContent = "Vui lòng nhập tài khoản và mật khẩu.";
                return;
            }

            // Admin cứng (vẫn redirect admin)
            if (u === "admin" && p === "admin123") {
                // lưu user dạng object để index hiển thị
                const adminUser = { name: "Administrator", avatar: "" };
                try { localStorage.setItem(AUTH_KEY, JSON.stringify(adminUser)); } catch (e) { console.warn(e); }
                localStorage.setItem("loggedIn", "admin");
                window.location.href = "admin.html";
                return;
            }

            // Lấy danh sách account từ localStorage (nếu bạn dùng register.html để lưu)
            const acc = JSON.parse(localStorage.getItem("accounts")) || [];

            const ok = acc.find(a => a.username === u && a.password === p);

            if (ok) {
                // lưu object user vào key authUser để index.html đọc và hiển thị
                const userObj = { name: ok.fullname || ok.username, avatar: ok.avatar || "" };
                try { localStorage.setItem(AUTH_KEY, JSON.stringify(userObj)); } catch (e) { console.warn(e); }
                localStorage.setItem("loggedIn", u);
                window.location.href = "index.html";
            } else {
                // Nếu không có account trong localStorage bạn có thể fallback demo:
                // lưu tên nhập làm user (nếu muốn), hoặc chỉ hiển thị lỗi.
                // Ở đây mình sẽ tạo fallback nhẹ: lưu username làm tên hiển thị
                // để bạn thấy header thay đổi mà không cần backend.
                const demo = { name: u, avatar: "" };
                try { localStorage.setItem(AUTH_KEY, JSON.stringify(demo)); } catch (e) { console.warn(e); }
                localStorage.setItem("loggedIn", u);
                // Redirect về index để index đọc authUser và hiển thị
                window.location.href = "index.html";
                // Nếu muốn hiển thị lỗi thay vì fallback, comment phần trên và dùng:
                // msg.textContent = "Sai tài khoản hoặc mật khẩu!";
            }
        }
    </script>

</body>
</html>
